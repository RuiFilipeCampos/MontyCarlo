name: Build wheels on windows.

on: workflow_dispatch

jobs:
  build-win:
      runs-on: windows-latest
      strategy:
        matrix:
          cp: ['3.7', '3.8']
          arch: ['x64', 'x86']
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.cp }} # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: ${{ matrix.arch }} # optional x64 or x86. Defaults to x64 if not specified
      - name: Installing build dependencies...
        run: |
          pip install cython
          pip install numpy
          pip install wheel
          pip install setuptools
      - name: Building wheel...
        run: |
          python setup_mac.py bdist_wheel
      - name: Pushing results...
        run: |
          git config --global user.name 'RuiFilipeCampos'
          git config --global user.email 'RuiFilipeCampos@users.noreply.github.com'
          git add dist/*
          git commit -am "WIN DIST"
          git push





